<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="left-container">
          <img class="logo" src="img/logo.png" alt="logo" />
          <img
            class="shoe"
            src="img/Nike-SB-Stefan-Janoski-Max.png"
            alt="shoe"
          />
          <img class="bullets" src="img/bullets.png" alt="bullets" />
        </div>
        <div class="right-container">
          <h1>Nike SB Stefan Janoski Max</h1>
          <p>Unisex Skateboarding Shoe</p>
          <img class="stars" src="img/stars.png" alt="stars" />
          <form>
            <div class="sel">
              <select class="size">
                <option disabled selected>Size</option>
                <option>38</option>
                <option>39</option>
                <option>40</option>
                <option>41</option>
                <option>43</option>
              </select>
              <select class="qty">
                <option disabled selected>Qty</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button>Add to cart</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
